# Dependabot configuration for DependabotSecureFlow
# Auto-updates dependencies daily at midnight UTC
# Author: ThePhoenixAgency

version: 2
updates:
  # NPM dependencies (Node.js packages)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "ThePhoenixAgency"
    labels:
      - "dependencies"
      - "auto-merge"
      - "security"
    versioning-strategy: "increase"
    commit-message:
      prefix: "chore: "
      prefix-development: "chore: "
      include: "scope"
    allow:
      - dependency-type: "all"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "ThePhoenixAgency"
    labels:
      - "github-actions"
      - "auto-merge"
    commit-message:
      prefix: "ci: "
      include: "scope"
